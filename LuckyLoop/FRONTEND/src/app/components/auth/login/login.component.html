<!-- login.component.html -->
<div class="auth-container">
  <h2>Iniciar Sesión</h2>
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <form (submit)="login(); $event.preventDefault()">
    <input [(ngModel)]="email" name="email" type="email" placeholder="Correo electrónico" required />
    
    <div class="password-container">
      <input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" required />
      <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
          <path *ngIf="showPassword" d="M3 3l18 18" stroke-width="2"></path>
        </svg>
      </button>
    </div>
    
    <button type="submit" [disabled]="isLoading">
      <span *ngIf="!isLoading">Entrar</span>
      <span *ngIf="isLoading">Procesando...</span>
    </button>
  </form>

  <p>¿No tienes cuenta todavía? <a routerLink="/auth/registro">Registrarse</a></p> 
</div>
