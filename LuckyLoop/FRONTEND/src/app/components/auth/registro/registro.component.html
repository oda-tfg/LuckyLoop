<!-- registro.component.html -->
<div class="auth-container">
  <h2>Registro</h2>
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
    <p class="redirect-message">Serás redirigido a la página de inicio de sesión.</p>
  </div>
  
  <form *ngIf="!successMessage" (submit)="registrar(); $event.preventDefault()">
    <input 
      type="text" 
      [(ngModel)]="nombreUsuario" 
      name="nombreUsuario" 
      placeholder="Nombre de usuario" 
      required />
    
    <input 
      type="email" 
      [(ngModel)]="correoElectronico" 
      name="correoElectronico" 
      placeholder="Correo electrónico" 
      required />
    
    <input 
      type="tel" 
      [(ngModel)]="telefono" 
      name="telefono" 
      placeholder="Teléfono" 
      required />
    
    <div class="password-container">
      <input 
        [type]="showPassword ? 'text' : 'password'" 
        [(ngModel)]="contrasena" 
        name="contrasena" 
        placeholder="Contraseña" 
        required />
      <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
          <path *ngIf="showPassword" d="M3 3l18 18" stroke-width="2"></path>
        </svg>
      </button>
    </div>
    
    <div class="password-container">
      <input 
        [type]="showConfirmPassword ? 'text' : 'password'" 
        [(ngModel)]="repetirContrasena" 
        name="repetirContrasena" 
        placeholder="Confirmar contraseña" 
        required />
      <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
          <path *ngIf="showConfirmPassword" d="M3 3l18 18" stroke-width="2"></path>
        </svg>
      </button>
    </div>
    
    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Registrando...' : 'Registrarse' }}
    </button>
  </form>
  
  <div class="auth-links">
    <p>¿Ya tienes cuenta? <a routerLink="/login">Iniciar sesión</a></p>
  </div>
</div>
