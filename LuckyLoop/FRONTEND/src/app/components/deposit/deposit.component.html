<!-- deposit.component.html -->
<div class="deposit-container">
  <h2>Depositar Fondos</h2>

  <div class="amount-section">
    <label>Cantidad (EUR):</label>
    <input 
      type="number" 
      [(ngModel)]="amount" 
      min="1" 
      step="1"
    >
  </div>

  <div class="card-details">
    <div>
      <label>Número de tarjeta</label>
      <input 
        type="text" 
        [(ngModel)]="cardNumber" 
        placeholder="4242 4242 4242 4242"
        disabled>
    </div>
    
    <div class="card-expiry">
      <label>MM / AA</label>
      <input 
        type="text" 
        [(ngModel)]="expDate" 
        placeholder="12/34"
        disabled
      >
    </div>
    
    <div>
      <label>CVC</label>
      <input 
        type="text" 
        [(ngModel)]="cvc" 
        placeholder="123"
        disabled
      >
    </div>
  </div>

  <button 
    (click)="handleDeposit()"
    [disabled]="loading"
  >
    {{ loading ? 'Procesando...' : 'Depositar ' + amount + '€' }}
  </button>
</div>
