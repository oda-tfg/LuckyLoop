<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo neón de texto -->
      <div class="logo">
        <a href="/home">
          <h1 class="neon-logo">LUCKY<span>LOOP</span></h1>
        </a>
      </div>

      <!-- Barra de búsqueda -->
      <div class="search-bar">
        <input 
          type="text" 
          placeholder="Buscar juegos" 
          #searchInput
          (keyup.enter)="onSearch(searchInput.value)">
        <button class="search-button" (click)="onSearch(searchInput.value)">
          <i class="fa fa-search"></i>
        </button>
      </div>

      <!-- Saldo del usuario (visible solo cuando está logueado) -->
      <div class="user-balance" *ngIf="isLoggedIn">
        <div class="balance-display">
          <span class="balance-amount">{{userBalance}} €</span>
        </div>
      </div>

      <!-- Icono de perfil (visible solo cuando está logueado) -->
      <div class="profile-icon-container" *ngIf="isLoggedIn">
        <div class="profile-icon" (click)="toggleProfileMenu()">
          <i class="fa fa-user"></i>
        </div>
        
        <!-- Menú desplegable del perfil -->
        <div class="profile-menu" [class.show-menu]="showProfileMenu">
          <ul>
            <li><a (click)="goToDeposit()"><i class="fa fa-plus-circle"></i> Depositar</a></li>
            <li><a (click)="goToStats()"><i class="fa fa-chart-bar"></i> Estadísticas</a></li>
            <li><a (click)="goToChangeUsername()"><i class="fa fa-edit"></i> Cambiar nombre</a></li>
            <li><a (click)="logout()"><i class="fa fa-sign-out-alt"></i> Cerrar sesión</a></li>
          </ul>
        </div>
      </div>

      <!-- Botón de inicio de sesión -->
      <div class="login-button" *ngIf="!isLoggedIn">
        <button routerLink="/login">Inicio Sesión</button>
      </div>
    </div>
  </div>
</header>
