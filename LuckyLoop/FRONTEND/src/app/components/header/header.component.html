<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo neón de texto -->
      <div class="logo">
        <a href="/home">
          <h1 class="neon-logo">LUCKY<span>LOOP</span></h1>
        </a>
      </div>

      <!-- Barra de búsqueda -->
      <div class="search-bar">
        <input 
          type="text" 
          placeholder="Buscar juegos" 
          #searchInput
          (keyup.enter)="onSearch(searchInput.value)">
        <button class="search-button" (click)="onSearch(searchInput.value)">
          <i class="fa fa-search"></i>
        </button>
      </div>

      <!-- Botón de inicio de sesión -->
      <div class="login-button">
        <button routerLink="/auth/registro">Inicio Sesión</button>
      </div>
    </div>
  </div>
</header>
