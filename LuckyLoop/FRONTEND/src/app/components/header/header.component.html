<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo neón de texto -->
      <div class="logo">
        <a href="/home">
          <h1 class="neon-logo">LUCKY<span>LOOP</span></h1>
        </a>
      </div>

      <!-- Barra de búsqueda -->
      <div class="search-bar">
        <input 
          type="text" 
          placeholder="Buscar juegos" 
          #searchInput
          (keyup.enter)="onSearch(searchInput.value)">
        <button class="search-button" (click)="onSearch(searchInput.value)">
          <i class="fa fa-search"></i>
        </button>
      </div>

      <!-- Saldo del usuario (visible solo cuando está logueado) -->
      <div class="user-balance" *ngIf="isLoggedIn">
        <div class="balance-display">
          <span class="balance-amount">{{userBalance}} €</span>
        </div>
      </div>

      <!-- Botones de acción cuando el usuario está logueado -->
      <div class="action-buttons" *ngIf="isLoggedIn">
        <button class="icon-button deposit-btn" (click)="goToDeposit()" title="Depositar">
          <i class="fa fa-plus-circle"></i>
        </button>
        <button class="icon-button logout-btn" (click)="logout()" title="Cerrar Sesión">
          <i class="fa fa-sign-out-alt"></i>
        </button>
      </div>

      <!-- Botón de inicio de sesión -->
      <div class="login-button" *ngIf="!isLoggedIn">
        <button routerLink="/login">Inicio Sesión</button>
      </div>
    </div>
  </div>
</header>
