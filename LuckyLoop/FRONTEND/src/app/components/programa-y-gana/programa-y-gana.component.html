<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6 p-6 rounded-xl shadow-xl text-white">
    <div class="title-container mb-8">
      <h2 class="text-2xl font-bold text-center relative mb-2">
        <span class="neon-text">Programa & Gana</span>
      </h2>
      <p class="text-center text-lighter">¡Programa, apuesta y gana!</p>
    </div>
  
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="form-control">
        <label class="block mb-2 text-light">Lenguaje</label>
        <div class="select-wrapper">
          <select formControlName="language" class="p-3 rounded-lg w-full select-input">
            <option *ngFor="let lang of languages" [value]="lang.value">{{ lang.name }}</option>
          </select>
        </div>
      </div>
    
      <div class="form-control">
        <label class="block mb-2 text-light">Apuesta (€)</label>
        <div class="input-wrapper">
          <input type="number" formControlName="bet" class="p-3 rounded-lg w-full number-input" />
          <div class="input-glow"></div>
        </div>
      </div>
    </div>
  
    <div class="form-control">
      <label class="block mb-2 text-light">Código</label>
      <div class="editor-container">
        <ngx-codemirror
          [(ngModel)]="codigoUsuario"
          [ngModelOptions]="{standalone: true}"
          (ngModelChange)="onCodeChange($event)"
          [options]="editorOptions"
          class="code-editor">
        </ngx-codemirror>
      </div>
    </div>
    
    <div class="flex justify-center mt-8">
      <button type="submit" [disabled]="form.invalid" class="bet-button">
        <span class="button-text">Apostar y Ejecutar</span>
        <div class="button-glow"></div>
      </button>
    </div>
  </form>
