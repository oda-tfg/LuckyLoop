<a class="back-button" routerLink="/">
    <span class="back-icon">←</span> Volver al menú
</a>
<div class="cambiar-nombre-container">
    <h2>Cambiar Nombre de Usuario</h2>

    <!-- Mensaje de éxito -->
    <div *ngIf="successMessage" class="alert alert-success">
        <i class="fas fa-check-circle"></i> {{ successMessage }}
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
    </div>

    <form (ngSubmit)="guardarNombre()">
        <label for="nuevo-nombre">Nuevo nombre:</label>
        <input type="text" id="nuevo-nombre" name="nuevo-nombre" [(ngModel)]="nuevoNombre" required />

        <button type="submit" [disabled]="isLoading">
            <span *ngIf="!isLoading">Guardar</span>
            <span *ngIf="isLoading">
                <i class="fas fa-spinner fa-spin"></i> Procesando...
            </span>
        </button>
    </form>
</div>
