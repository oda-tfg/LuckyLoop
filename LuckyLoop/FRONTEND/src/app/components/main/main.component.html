<app-header
  [featuredGames]="featuredGames"
  (searchTermChanged)="updateSearchTerm($event)">
</app-header>

<main class="main-content">
  <!-- Banner Principal -->
  <section class="banner">
    <div class="container">
      <div class="banner-content">
        <h1>Â¡BIENVENIDO A LUCKYLOOP!</h1>
        <p>La experiencia definitiva en juegos con las mejores promociones exclusivas</p>
      </div>
    </div>
  </section>

  <section class="games">
    <div class="container">
      <h2>Nuestros Juegos</h2>
  
      <div class="games-grid">
        <div class="game-card" *ngFor="let game of filteredGames">
          <div class="game-image">
            <img [src]="game.image" [alt]="game.name">
            <span class="game-tag" *ngIf="game.isHot">HOT</span>
          </div>
          <div class="game-info">
            <h3>{{ game.name }}</h3>
            <p>{{ game.category }}</p>
            <button class="play-button" (click)="game.url ? goToGame(game.url) : showAlert()">
              JUGAR AHORA
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</main>
