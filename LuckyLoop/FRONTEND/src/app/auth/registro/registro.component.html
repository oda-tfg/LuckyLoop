<div class="auth-container">
  <h2>Registro</h2>

  <form (ngSubmit)="register()" #registerForm="ngForm">
    <!-- Campo Nombre de Usuario -->
    <div class="form-group">
      <input [(ngModel)]="username" name="username" type="text" 
             placeholder="Nombre de usuario" required minlength="3" #usernameInput="ngModel">
      <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error-message">
        <span *ngIf="usernameInput.errors?.['required']">Nombre de usuario es requerido</span>
        <span *ngIf="usernameInput.errors?.['minlength']">
          Debe tener al menos 3 caracteres
        </span>
      </div>
    </div>

    <!-- Campo Email -->
    <div class="form-group">
      <input [(ngModel)]="email" name="email" type="email" 
             placeholder="Correo electrónico" required email #emailInput="ngModel">
             <!-- dirty (al escribir en el input) y touched (al salir del input) -->
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message"> 
        <span *ngIf="emailInput.errors?.['required']">Email es requerido</span>
        <span *ngIf="emailInput.errors?.['email']">Por favor ingresa un email válido</span>
      </div>
    </div>

    <!-- Campo Contraseña -->
    <div class="form-group">
      <input [(ngModel)]="password" name="password" type="password" 
             placeholder="Contraseña" required minlength="6" #passwordInput="ngModel">
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
        <span *ngIf="passwordInput.errors?.['required']">Contraseña es requerida</span>
        <span *ngIf="passwordInput.errors?.['minlength']">
          La contraseña debe tener al menos 6 caracteres
        </span>
      </div>
    </div>

    <!-- Campo Repetir Contraseña -->
    <div class="form-group">
      <input [(ngModel)]="repetirPassword" name="repetirPassword" type="password" 
             placeholder="Repetir Contraseña" required #repeatPasswordInput="ngModel">
      <div *ngIf="(repetirPassword !== password) && repeatPasswordInput.touched" class="error-message">
        Las contraseñas no coinciden
      </div>
    </div>

    <!-- Campo Teléfono -->
    <div class="form-group">
      <!-- pattern (expresion regular de telefono) -->
      <input [(ngModel)]="telefono" name="telefono" type="tel" 
             placeholder="Teléfono" pattern="[0-9]{9}" #telefonoInput="ngModel">
      <div *ngIf="telefonoInput.invalid && telefonoInput.touched" class="error-message">
        <span *ngIf="telefonoInput.errors?.['pattern']">Teléfono debe tener 9 dígitos</span>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid || password !== repetirPassword">
      Registrarse
    </button>
  </form>

  <p class="auth-toggle">¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión</a></p>
</div>
