<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-primary" id="nuevoJuego">Nuevo juego</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col" id="jugadores">
                
            </div>

        </div>
    </div>

    <div class="maquina">
        <h3 class="score"></h3>
        <h2></h2>
    </div>

    <div class="container pedirYPlantar">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-success disabled" id="pedirCarta">Pedir carta</button>
                <button class="btn btn-danger disabled" id="plantarse">Plantarse</button>
            </div>
        </div>
    </div>

    <form action="index.html" id="formJugadores">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Numero de jugadores:</span>
            <input id="numeroJugadores" type="number" class="form-control" placeholder="Jugadores" aria-label="Username"
                aria-describedby="basic-addon1" required>

            <button type="submit" class="btn btn-primary" id="botonJugar">Jugar</button>
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>
    <script src="./js/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>

</html>
